font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  size: 8.5
selection:
  save_to_clipboard: true
shell:
  program: /home/mble/.config/alacritty/tmuxpath.sh

import:
  - ~/.config/alacritty/oxocarbon/oxocarbon-dark.yml
